<html>

<head>
    <title>Dwarf App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">


</head>

<body>


    <div class="container-fluid">

        <h1>Dwarf App</h1>

                    <h3 id="result"> Dwarves Table</h3>
                        <div id="ageResult"></div>
                        <div id="objectResult"></div>
    </div>
    <script>
        var dwarfName, dwarfAge, dwarfImage;

        function dwarf(dwarfName, dwarfAge, dwarfImage) {
            this.dwarfName = dwarfName;
            this.dwarfAge = dwarfAge;
            this.dwarfImage = dwarfImage;

        }
        var dwarves = [{
            fname: "Doc",
            image: "dwarf1.jpg"
        }, {
            fname: "Grumpy",
            image: "dwarf2.jpg"
        }, {
            fname: "Happy",
            image: "dwarf3.jpg"
        }, {
            fname: "Bashful",
            image: "dwarf4.jpg"
        }, {
            fname: "Naughty",
            image: "dwarf5.jpg"
        }]

        var currentDwarf = "";
        var dwarfList = [];
        var oldestDwarfName = "";
        var oldestDwarfAge = "";
        for (var i = 0; i < dwarves.length; i++) {
            var age =  Math.floor(Math.random() * (+30 - +18)) + +18;
            currentDwarf = new dwarf(dwarves[i].fname,age, dwarves[i].image);
            if(age > oldestDwarfAge ) {
                oldestDwarfAge = age;
                oldestDwarfName=dwarves[i].fname;
            }
            dwarfList.push(currentDwarf);
        }
        
        
        var text = "<table class='table table-dark'><th scope='col'>Name</th><th scope='col'>Image</th><th scope='col'>Age</th>";
        for (var i = 0; i < dwarfList.length; i++) {
            text += "<tr><td>" + dwarfList[i].dwarfName + "</td><td><img class='myImage' src='images/" + dwarfList[i].dwarfImage + "'></td><td>" + dwarfList[i].dwarfAge + "</td></tr>";
        }
        text+="</table>"
        document.getElementById("objectResult").innerHTML = text;
        
        document.getElementById("ageResult").innerHTML = "The oldest dwarf is " +oldestDwarfName +" and age is " + oldestDwarfAge;        console.log(text);
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
