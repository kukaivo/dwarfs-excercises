<html>

<head>
    <title>Error Handling</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">


</head>

<body>


    <div class="container-fluid">

        <h1> Try Catch Expression</h1>

        <div class="container">
            <h3> 1) Example of error handling</h3>
            <div class="row">
                <div class="col-sm">
                    <h5 id="result" class="btn btn-primary"> Catch Test: </h5>
                    <h6>
                        <div id="demoErrorCatch"></div>
                    </h6>
                </div>

            </div>
        </div>



        <div class="container">
            <h3> 2) Throws test: </h3>
            <div class="row justify-content-center">
                <div class="col-sm">
                    <p>Please enter a number between 5 and 10: </p>
                    <input type="text" id="input1">
                    <input type="button" onclick="validation()" value="Validate Input">
                </div>
                <div class="col-sm">
                </div>
            </div>
            <div class="col-sm">
                <h5 id="throw" class="btn btn-primary"> Throw Test: </h5>
                <h6>
                    <div id="demoFinallyCatch"></div>
                </h6>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                </div>
                <div class="col-sm">

                </div>
            </div>
        </div>
    </div>
    <script>
        try {
            allert("Welcome to JS");
        } catch (er) {
            document.getElementById("demoErrorCatch").innerHTML = er.message + " <br>something is wrong with this message";
        }
    </script>
    <script>
        function validation() {
            document.getElementById("demoFinallyCatch").innerHTML = "";
            var x = document.getElementById("input1").value;

            try {
                if (x == "") throw "Empty box.....";
                if (isNaN(x)) throw "Not a number";
                if (x < 5) throw "input is less than 5.";
                if (x > 10) throw "input is greater than 10.";
                if (x >= 5 && x <= 10) throw "correct range of number";
            } catch (er) {
                document.getElementById("demoFinallyCatch").innerHTML = "Your input is: " + er;
            }
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
