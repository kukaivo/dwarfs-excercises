<!DOCTYPE html>
<html>

<body>
     <h2>JavaScript Objects</h2>
     <p>An object method is a function definition, stored as a property value.</p>
     
    <p id="demo2"></p>
    <p id="demo"></p>

    <script>
        //Variables    
        var i;
        var dwarfArray = [];
        var outputString = "";
        var dwarfNames = ["Doc", "Grumpy", "Happy", "Sleepy", "Dopey", "Bashful", "Sneezy"];
        var dwarfImages = ["SevenDwarfs/doc.jpg", "SevenDwarfs/grumpy.jpg", "SevenDwarfs/happy.jpg", "SevenDwarfs/sleepy.jpg", "SevenDwarfs/dopey.jpg", "SevenDwarfs/bashful.jpg", "SevenDwarfs/sneezy.jpg"];


        //Object Constructor
        function dwarf(name, image) {
            this.name = name;
            this.age = age;
            this.image = image;
        }


        //create instance and add to array
        for (i = 0; i <dwarfNames.length; i++) {
            dwarfArray.push({
                name: dwarfNames[i],
                age: Math.ceil((Math.random() * 19) + 1),
                image: dwarfImages[i]
            });

            //output
            console.log(dwarfArray[i]);
        }


        //temporary placeholder to store oldest dwarf 
        var oldestDwarf = 0;
        var oldestDwarfName="";
        //iterate array and store highest age value
        for (i = 0; i < dwarfArray.length; i++) {
//            console.log(dwarfArray[i].age);

            if (dwarfArray[i].age > oldestDwarf) {
                oldestDwarf = dwarfArray[i].age;
                oldestDwarfName = dwarfArray[i].name;
            }
        }


        //Output to DOM
        for (i = 0; i < dwarfArray.length; i++) {
            outputImage = "<img src=" + dwarfArray[i].image + " height='10%' width='10%'>";
            outputString = outputString + dwarfArray[i].name + " " + dwarfArray[i].age + outputImage + "<br>";
            console.log(outputImage);
        }
        document.getElementById("demo").innerHTML = outputString;
        document.getElementById("demo2").innerHTML = "<h2>The oldest dwarf is " + oldestDwarfName + " and age is " + oldestDwarf + "</h2>";

    </script>
     
</body>

</html>
