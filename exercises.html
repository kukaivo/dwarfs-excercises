    <script>

    <script>
        function testEquality() {
            document.getElementById("title").innerHTML = "Equality Test";
            a = 30;

            if (a != b) {
                console.log("x & Y values are not equal");

    <script>
        function getHours() {
            document.getElementById("title").innerHTML = "Get Hours Test";
            var time = new Date().getHours();
            document.getElementById("demo").innerHTML = (time >= 6 && time <= 12) ? "Good Morning" : (time >= 13 && time <= 16) ? "Good Afternoon" : (time >= 17 && time <= 22) ? "Good Evening" : "Good Night";
        }
    </script>


    <script>
        //window.addEventListener("load", capital, false);

        function capitalIfElse() {

            document.getElementById("title").innerHTML = "Capitals If Else test";
            var country = window.prompt("Please enter country: ");
            var start = "The capital of " + country + " is: ";
            country = country.toLowerCase();
            var capitalName;

            if (country === "united kingdom") {
                capitalName = "London";
            } else if (country === "france") {
                capitalName = "Paris";

            } else if (country === "italy") {
                capitalName = "Rome";

            } else if (country === "holland") {
                capitalName = "Amsterdam";

            } else if (country === "russia") {
                capitalName = "Moscow";

            }

            if (capitalName == undefined) {
                document.getElementById("demo").innerHTML = "Not known - try United Kingdom, France, Italy, Holland, Russia";
            } else {

                document.getElementById("demo").innerHTML = start + capitalName;
            }
        }
    </script>

    <script>
        function capitalSwitch() {
            document.getElementById("title").innerHTML = "Capital Switch Test";
            var country = window.prompt("Please enter country: ").toLowerCase();

            var capitalName;

            switch (country) {
                case "united kingdom":
                    capitalName = "London";
                    break;
                case "france":
                    capitalName = "Paris";
                    break;

                case "italy":
                    capitalName = "Rome";
                    break;

                case "holland":
                    capitalName = "Amsterdam";
                    break;

                case "russia":
                    capitalName = "Moscow";
                    break;

                default:
                    document.getElementById("demo").innerHTML = "Not known - try United Kingdom, France, Italy, Holland, Russia";
            }

            document.getElementById("demo").innerHTML = "The capital of " + country + " is: " + capitalName;

        }
    </script>

    <script>

//            die.src="images/die"+aNumber+".png";

                    break;

                    break;
                case 5:

                    break;

            }
        }
    </script>
